<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Search for a Cocktail</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Whats to drink?</h1>
      </header>
      <div class="columns">
        <div class="column is-one-quarter">
          <!--This is the left column showing previos items-->
          <h2>Past Cocktails</h2>
        </div>
        <div class="column">
          <!--This is the part of the page that shows search results-->
          <div class="columns cocktailSearch">
            <div id="cocktail">
              <h1>Cocktails with Dinner</h1>
              <p>Search type of alcohol and get a fun cocktail</p>
              <form>
                <input
                  type="text"
                  class="user-ingredient"
                  placeholder="What are you thirsty for?"
                />
                <button id="drinkSearchBtn">Submit</button>
              </form>
            </div>
          </div>

          <div id="cocktail-div" class="columns cktResultsContainer">
            <div>
              <ul id="cocktail-list">
                <!-- <li> create <li> elements based on user input values and append to <ul> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SAVED RECIPES FIELD (MAX OF 5) -->
    <div id="saved-cocktail-container">
      <!-- uses javascript to create a <div> for recipe name / <img> for recipe picture / add an <a> to image to link to website -->
    </div>

    <!-- RECIPE RETURN FIELD -->
    <div id="cocktail-container">
      <!-- <h1># of cocktails</h1> -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/cocktaildb.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
